<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Spinner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-white bg-dark"> Bootstrap 4 Spinner</h1>
        
        <div class="spinner-border"></div>
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border spinner-border-sm "></div>
       
        <br><br>

        <div class="spinner-grow"></div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-light"></div>
        <div class="spinner-grow spinner-border-sm "></div>
        
        <br><br>
        
        <button class="btn btn-primary ">
            
            <span class="spinner-border text-white"></span>

        </button>

        <button class="btn btn-primary ">
            
            <span class="spinner-border text-white"></span>
            looding...
            
        </button>

                
        <button class="btn btn-primary disabled ">
            
            <span class="spinner-border text-white"></span>
            looding...
            
        </button>


        <button class="btn btn-primary ">
            
            <span class="spinner-grow text-white"></span>

        </button>
       
        <button class="btn btn-primary ">
            
            <span class="spinner-grow text-white"></span>
            looding...
            
        </button>

        <button class="btn btn-primary disapled">
            
            <span class="spinner-grow text-white"></span>
            looding...
            
        </button>
        
    </div>

</body>
</html>
