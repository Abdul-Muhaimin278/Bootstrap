<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
<body>

    <div class="container">

        <h1 class="text-white bg-dark text-center ">Bootstrap 4 Modal</h1>
        <button class="btn  btn-success text-capitalize" data-target="#mymodal" data-toggle="modal"> open-signup </button>    

        <div class="modal fade " id="mymodal">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content ">

                    <div class="modal-header">

                        <h3 class="text-center text-primary text-capitalize"> sign-up </h3>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    
                    </div>
                    
                    <div class="modal-body">   
                        <form>
                        
                            <div class="form-group">
                                <label> <i class="bi bi-person"></i> Username:</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label> <i class="bi bi-lock"></i> Password:</label>
                                <input type="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label> <i class="bi bi-envelope"></i> Email:</label>
                                <input type="email" class="form-control">
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer justify-content-center ">
                        <button class="btn btn-primary text-capitalize " data-dismiss="modal"> sign up</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
















</body>
</html>
