<body>


    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand"> Navbar </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNavbar">
            <span class="navbar-toggler-icon" ></span>
        </button>

        <div class="collapse navbar-collapse" id="collapseNavbar">
            <ul class="navbar-nav mx-auto text-center">
            
                <li class="nav-item mx-3"><a class="nav-link" href="4th.html" > Home </a></li>

            </ul>

    <div class="contact_body"> 
        <div class="form_container">
            <form action="" class="" id="form">
                <div class="">
                <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password"> Password</label>
                        <input type="password" class="form-control" value="" placeholder="Password" id="password" ><br>
                        <input type="checkbox" onclick="myFunction()">Showpassword
                        <script>
                            function myFunction() {
                            var x = document.getElementById("password");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                        </script>
                        <!-- <i class="fa-solid fa-eye fa-lg" id="togglePassword" style="margin-left: -30px; cursor: pointer;" style="color: #ffffff;"></i> -->
                    </div>
                    <div class="form-group">
                        <label for="textarea"> Your message here</label>
                        <textarea name="" class="form-control" id="text_area"></textarea>
                    </div>

                    <div>
                        <p>Not a member? <a href="#">Sign-up</a> </p>
                    </div>
                    <div class="form_icons">
                        <i class="fa-brands fa-facebook fa-x form_icons1"></i>
                        <i class="fa-brands fa-youtube fa-x form_icons2"></i>
                        <i class="fa-brands fa-discord fa-x form_icons3"></i>
                    </div>

                    <div class="">                        
                        <button class="btn btn-primary"> Submit </button>
                    </div>
                </div> 
            </form>
        </div> 
          
    </div>
