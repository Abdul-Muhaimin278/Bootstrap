<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Popover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>  
</head>
<body>
   
    <div class="container text-center ">
        <h1 class="text-center text-white bg-dark"> Bootstrap 4 Popover </h1>
        <br><br><br>

        <a href="#" data-toggle="popover" title="popover header" data-content=" This is the body of popover " data-trigger="focus" data-placement="top"> Popover Project </a><br><br>
        <a href="#" data-toggle="popover" title="popover header" data-content=" This is the body of popover " data-trigger="hover" data-placement="right"> Popover Project </a><br><br>
        <a href="#" data-toggle="popover" title="popover header" data-content=" This is the body of popover " data-trigger="hover" data-placement="bottom"> Popover Project </a><br><br>
        <a href="#" data-toggle="popover" title="popover header" data-content=" This is the body of popover " data-trigger="hover" data-placement="left"> Popover Project </a><br><br>
 
    </div>
        
        <script type="text/javascript">

            $(document).ready(function(){

                $('[data-toggle="popover"]').popover()

            });

        </script>
        
        
        
        
        
        
        
        
        


</body>
</html>
