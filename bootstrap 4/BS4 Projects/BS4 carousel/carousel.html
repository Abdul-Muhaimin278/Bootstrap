<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <!-- <style>
        .carousel-inner img {
          width: 100%;
          height: 100vh;
        }
    </style> -->

</head>
<body>

    <div class="container">

        <div class="carousel slide" id="slider" data-ride="carousel">

            <div class="carousel-inner ">
                
                <div class="carousel-item active">
                    <img src="slide1.jpg" alt="Snow Covered Mountain during Sunrise" width="100%" height="500px">
                    
                    <div class="carousel-caption">
                        <h2>Snow Covered Mountain during Sunrise</h2>
                        <p>Alleghe, Veneto, Italy</p>
                    </div>
                
                </div>
            
                <div class="carousel-item">
                    <img src="slide2.jpg" alt="Boat Floating on Sea" width="100%" height="500px">

                    <div class="carousel-caption">
                        <h2>Boat Floating on Sea</h2>
                        <p>In the sea</p>
                    </div>

                </div>

                <div class="carousel-item">
                    <img src="slide3.jpg" alt="Golden Gate Bridge" width="100%" height="500px">

                    <div class="carousel-caption">
                        <h2>Golden Gate Bridge </h2>
                        <p>Mill Valley, CA, United States</p>
                    </div>
                   
                </div>

            </div>

            <ul class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1" class=""></li>
                <li data-target="#slider" data-slide-to="2" class=""></li>
            </ul>

            <a class="carousel-control-prev" href="#slider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a class="carousel-control-next" href="#slider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
