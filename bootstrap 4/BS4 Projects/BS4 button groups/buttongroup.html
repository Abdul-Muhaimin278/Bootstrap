<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Button Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="container">

        <h1 class="text-center bg-dark text-light"> Bootstrap 4 button groups</h1>
            <br>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-danger"> Button 1 </button>
            <button class="btn btn-success"> Button 2 </button>
            <button class="btn btn-primary"> Button 3 </button>
        </div>
    
        <div class="btn-group">
            <button class="btn btn-danger"> Button 1 </button>
            <button class="btn btn-success"> Button 2 </button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Button 3 </button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item"> Link 1 </a>
                <a href="#" class="dropdown-item"> Link 2 </a>
            </div>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-danger"> Button 1 </button>
            <button class="btn btn-success"> Button 2 </button>
            <button class="btn btn-primary"> Button 3 </button>
        </div>
        <br><br>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-danger"> Button 1 </button>
            <button class="btn btn-success"> Button 2 </button>
            <button class="btn btn-primary"> Button 3 </button>
        </div>

    </div>


















</body>
</html>
