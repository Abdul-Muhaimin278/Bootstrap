<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Responsive Grid Layout Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 

    <style type="text/css">
        
        :root{
        
            --div-height: 85vh;
            --bg-size: 100% 100%;  
        }

        .center_div, .top_div{
            height: calc(var(--div-height) - 40vh);
        }

        .center_div, .bottom_first_div{
            height: calc(var(--div-height) - 50vh);
        }
        
        .center_div, .bottom_sec_div{
            height: calc(var(--div-height) - 30vh);
        }

    </style>

</head>
<body>

    <div class="container-fluid">

        <div class="center_div">

            <div class="row">

                <!-- left side column -->

                <div class="col-lg-6 col-12 bg-info">

                    <div class="row">

                        <div class="col-12 top_div bg-warning">
                            <p>this is just for demo</p>                        
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12 top_div bg-secondary">

                            <p>this is just for demo</p>
                        </div>

                    </div>
                
                </div>

                <!-- right side column -->

                <div class="col-lg-6 col-12 bg-info">

                    <div class="row">

                        <div class="col-12 bg-success bottom_first_div">
                            <P>this is just for demo</P>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6 col-12 bg-primary bottom_sec_div">
                            <P>this is just for demo</P>
                        </div>

                        <div class="col-md-6 col-12 bg-danger bottom_sec_div">
                            <P>this is just for demo</P>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
